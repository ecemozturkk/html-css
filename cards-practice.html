<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice: Cards</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .card{
            margin: 20px;
            width: 55%;
            box-shadow: 10px 8px 8px 0 rgba(13, 43, 111,0.3);
            border-radius: 5px;
            -webkit-transition: box-shadow 0.3s;
            transition: box-shadow 0.3s;
        }
        .card-image{
            width: 100%;
            max-height: 250px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 2px;
            border-bottom-left-radius: 2px;
            -webkit-transition: opacity 200ms ease;
            transition: opacity 200ms ease;
        }
        .card-image:hover{
            opacity: 0.8;
        }
        .card:hover{
            box-shadow: 10px 6px 12px 0 rgba(16, 32, 68,0.4);
        }
        .card-body{
            padding: 10px 16px; 
        }
        .card-title{
            margin-bottom: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
       <img src="https://teckes.com/wp-content/uploads/2019/11/blur-close-up-code-computer-546819.jpg" alt="" class="card-image">
    <div class="card-body">
           <h4 class="card-title">Card Title</h4> 
            <p class="card-text">Card Body</p>
    </div>
    </div>
</body>
</html>
